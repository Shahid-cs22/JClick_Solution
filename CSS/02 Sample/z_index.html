<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>
  </head>
  <style>
    img {
      width: 200px;
      height: 200px;
      position: absolute;
    }

    .box1 {
      margin: 100px;
      z-index: 1;
    }
    .box2 {
      z-index: 2;
      margin: 150px;
    }
    .box3 {
      z-index: 3;
      margin: 200px;
    }
    .box4 {
      z-index: 4;
      margin: 250px;
    }
    .box5 {
      z-index: 5;
      margin: 300px;
    }
    .box6 {
      z-index: 6;
      margin: 350px;
    }
  </style>
  <body>
    <img
      src="./Img/33fdf12a-934c-4236-a931-6de60dc56af7.jpeg"
      class="box1"
      alt=""
    />
    <img src="./Img/beauty of sky.jpeg" class="box2" alt="" />
    <img
      src="./Img/Canada, Banff National Park, Valley of the Ten….jpeg"
      class="box3"
      alt=""
    />
    <img
      src="./Img/f9462b30-0f22-4695-bab2-447b77f59c38.jpeg"
      class="box4"
      alt=""
    />
    <img
      src="./Img/faeeadd7-43f3-4062-94c5-49ec471e91b4.jpeg"
      class="box5"
      alt=""
    />
    <img
      src="./Img/Mount Rainier at the beginning of sunset last….jpeg"
      class="box6"
      alt=""
    />
  </body>
</html>
