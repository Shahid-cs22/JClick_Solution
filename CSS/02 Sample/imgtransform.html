<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Box</title>
  <style>
    .box {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background: linear-gradient( green, blue, yellow); /* Fixed gradient syntax */
      animation: shahid 8s linear infinite; /* Corrected shorthand animation */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }

    @keyframes shahid {
      0% {
        transform: rotate(0deg); /* Fixed syntax: rotate(deg) â†’ rotate(0deg) */
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./Img/beauty of sky.jpeg" alt="Sky Image">
  </div>
</body>
</html>
